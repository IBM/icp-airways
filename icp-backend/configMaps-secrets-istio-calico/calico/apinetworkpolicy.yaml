apiVersion: extensions/v1beta1
kind: NetworkPolicy
metadata:
  name: angularpolicy
  namespace: default
spec:
  ingress:
  - ports:
    - protocol: TCP
      port: 80
  - from:
    - podSelector:
        matchLabels:
          istio: ingress
  podSelector:
    matchLabels:
      app: angular
