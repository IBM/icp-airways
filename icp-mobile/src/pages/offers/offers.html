<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <img src="../assets/ibm.png" alt="ibm" height="20" width="40">
      </button>
    </ion-buttons>
    <ion-title color="primary">Offers</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="cancel()">
        CANCEL
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item-divider color="light">Select Pricing</ion-item-divider>
  <ion-list radio-group [(ngModel)]="pricing">
    <ng-container *ngIf="values">
      <ng-container *ngFor="let listshow of values.data">
    <ion-item *ngIf="listshow.offerType === 'Pricing' ">
      <ion-label>
        <h3>
          <ion-icon name="information-circle" item-start></ion-icon>
          {{listshow.offerName}}
        </h3>
        <h3>
          <ion-icon name="cash" item-start></ion-icon>
          {{listshow.cost}} DHS
        </h3>
      </ion-label>
      <ion-radio value= "{{listshow.offerName}},{{listshow.cost}}"></ion-radio>
    </ion-item>
    </ng-container>
    </ng-container>
  </ion-list>
  <ion-item-divider color="light">Select Upgrades</ion-item-divider>
  <ion-list radio-group [(ngModel)]="upgrades">
      <ng-container *ngIf="values">
          <ng-container *ngFor="let listshow of values.data">
        <ion-item *ngIf="listshow.offerType === 'Upgrade' ">
          <ion-label>
            <h3>
              <ion-icon name="home" item-start *ngIf="listshow.offerName === 'Hotel' "></ion-icon>
              <ion-icon name="plane" item-start *ngIf="listshow.offerName === 'Air transporation' "></ion-icon>
              <ion-icon name="star" item-start *ngIf="listshow.offerName === 'Business Class' "></ion-icon>
              {{listshow.offerName}}
            </h3>
            <h3>
              <ion-icon name="cash" item-start></ion-icon>
              {{listshow.cost}} DHS
            </h3>
          </ion-label>
          <ion-radio value= "{{listshow.offerName}},{{listshow.cost}}"></ion-radio>
        </ion-item>
        </ng-container>
        </ng-container>
